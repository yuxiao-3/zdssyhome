<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>985高校志愿填报建议</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 2rem;
        }

        ol {
            padding-left: 1.5rem;
        }

        ol li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="p-6">
    <h1 class="text-center">985高校志愿填报建议</h1>
    <div class="max-w-md mx-auto">
        <p class="text-gray-600 text-center mb-4">请输入您的位次，并选择类别，我们将为您提供 12 个志愿排序建议。</p>
        <input type="number" id="rank" placeholder="请输入位次" min="1">
        <div class="mb-4">
            <input type="radio" id="physical" name="category" value="physical" checked>
            <label for="physical">物理类</label>
            <input type="radio" id="history" name="category" value="history">
            <label for="history">历史类</label>
        </div>
        <button onclick="generateVolunteerList()">获取志愿建议</button>
        <div id="result">
            <!-- 志愿结果将显示在这里 -->
        </div>
    </div>

            { name: '厦门大学', maxRank: 7000 },
            { name: '山东大学', maxRank: 12000 },
            { name: '大连理工大学', maxRank: 5600 },

        ];

        const historyData = [

            { name: '重庆大学', maxRank: 1350 },
            { name: '华东师范大学', maxRank: 1100 },
            { name: '大连理工大学', maxRank: 2000 },
            { name: '西北农林科技大学', maxRank: 8500 },
            { name: '中国海洋大学', maxRank: 2250 },
            { name: '兰州大学', maxRank: 2700 },
            { name: '东北大学', maxRank: 3000 },
            { name: '中央民族大学', maxRank: 2600 },
            { name: '电子科技大学', maxRank: 2700 },
            { name: '华南理工大学', maxRank: 3600 },
            { name: '中国农业大学', maxRank: 1950 },
            { name: '西北工业大学', maxRank: 2050 }
        ];

        const collegeRanking = [
            '清华大学', '北京大学', '浙江大学', '上海交通大学', '复旦大学', '南京大学',
            '中国科学技术大学', '华中科技大学', '武汉大学', '西安交通大学', '中山大学',
            '北京航空航天大学', '东南大学', '北京理工大学', '四川大学', '哈尔滨工业大学',

            '西北工业大学', '厦门大学', '中南大学', '吉林大学', '中国农业大学',
            '大连理工大学', '华东师范大学', '华南理工大学', '电子科技大学', '湖南大学',
            '重庆大学', '兰州大学', '东北大学', '中国海洋大学', '西北农林科技大学',
            '中央民族大学', '国防科技大学'
        ];

        function generateVolunteerList() {
            const rankInput = document.getElementById('rank').value;
            const rank = Number(rankInput);

            if (isNaN(rank) || rank < 1 ||!Number.isInteger(rank)) {
                alert('请输入有效的位次（正整数）！');
                return;
            }


            const category = document.querySelector('input[name="category"]:checked').value;
            const data = category === 'physical' ? physicalData : historyData;

            const sortedData = data.sort((a, b) => a.maxRank - b.maxRank);
            let selectedColleges = [];
            for (let i = 0; i < sortedData.length; i++) {
                if (sortedData[i].maxRank > rank) {
                    selectedColleges = sortedData.slice(i);
                    break;
                }
            }

            if (selectedColleges.length === 0) {
                document.getElementById('result').innerHTML = '<p>暂无合适的建议</p>';
                return;
            }

            const rankedColleges = selectedColleges.sort((a, b) => {
                return collegeRanking.indexOf(a.name) - collegeRanking.indexOf(b.name);
            }).slice(0, 12);

            let resultHTML = '<ol>';
            rankedColleges.forEach((college, index) => {
                resultHTML += `<li>${index + 1}. ${college.name}（参考录取位次：${college.maxRank}）</li>`;
            });
            resultHTML += '</ol>';

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>

</html>
